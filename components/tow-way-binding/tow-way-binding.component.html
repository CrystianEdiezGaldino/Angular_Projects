<div class="class">
    <h1>Testa Formulário</h1><br>
    <form >
        <input type="text"[(ngModel)]="name"
        name="name"
        placeholder="Digite seu nome:"/>
        <input type="submit" value="Enviar"> 
    </form>
    <div *ngIf="name !== ''">
        <p>O nome é :{{name}}</p>
    </div>
</div>
